<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Client Mistral â€“ Style ChatGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1e1e2f;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
	
	a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  color: inherit;
  text-decoration: none;
}

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin: 0.5rem 0;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #3b3b5b;
    }

    .assistant {
      align-self: flex-start;
      background: #2a2a40;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background: #1e1e2f;
    }
	
	.archi-bg {
  background-image: url('header.png');
  background-size: cover;
  background-position: center;
  color: white;
  position: relative;
  padding: 1rem 0;
  text-align: center;
}

.archi-bg::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.8); /* Ajuste l'opacitÃ© ici (0.5 = 50%) */
  z-index: -1;
}

    #prompt {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #2c2c3e;
      color: #eee;
      resize: none;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      background: #4b8bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #3a74dd;
    }
	
	.dropzone {
      width: 100%;
      padding: 3rem;
      border: 3px dashed #aaa;
      border-radius: 10px;
      background: white;
      text-align: center;
      color: #555;
      transition: background 0.3s ease;
    }

    .dropzone.dragover {
      background: #e0e0ff;
      border-color: #4b8bff;
    }

    #file-list {
      margin-top: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>

<header class="archi-bg">
    <div class="container">
      <h1><a href="demo.html">Retrieval.fr</a></h1>
    </div>
  </header>

  <div class="dropzone" id="dropzone">
    Glissez-dÃ©posez un fichier ici ou cliquez pour en sÃ©lectionner un.
	<img src="https://www.cyrilvincent.com/image/upload-file.gif" height="100">
    <input type="file" id="fileInput" hidden multiple>
    <div id="file-list"></div>
  </div>
  
  <div id="input-area">
    <button onclick="">Upload</button>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('file-list');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      fileList.innerHTML = '';
      Array.from(files).forEach(file => {
        const item = document.createElement('div');
        item.textContent = `ðŸ“„ ${file.name} (${Math.round(file.size / 1024)} Ko)`;
        fileList.appendChild(item);

        // Ici, tu pourrais envoyer le fichier avec fetch/FormData si besoin
      });
    }
  </script>

</body>
</html>
